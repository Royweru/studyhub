{% extends 'base.html' %} {% block content %}
<div class="container">
    <a href="{% url 'create' %}"><h2>CREATE ROOM</h2></a>
  <div class="row">
    {% for room in rooms %}
    <div class="col-sm-12 mb-3 bg-primary-subtle">
      <span>@{{room.host.username}}</span>
      <h3 color>
        {{room.id}}______
        <a href="/room/{{room.id}}">{{room.name}}</a>
      </h3>
      <hr />
      <small>{{room.topic.name}}</small>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
